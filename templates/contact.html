{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% load crispy_forms_tags %}
{% block title %}
Shubham-About
{% endblock title %}

{% block content %}
	<div class="col-xl-10">
		<div class="content-column-content">
		{{ contact.content | markdown | linebreaks }}
		</div>
		<form method="POST">
			{% csrf_token %}
			{{ form | crispy }}
			<input type="submit" class="btn btn-success">
		</form>
	</div>
{% endblock content %}
