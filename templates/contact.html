{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% load crispy_forms_tags %}
{% block title %}
Shubham-About
{% endblock title %}

{% block content %}
<style>
form {
	max-width: 300px;
	margin: 10px auto;
	padding: 20px 20px 20px 20px;	
	padding-right: 50px;
	background: #f4f7f8;
	border-radius: 8px;
}

h1 {
  margin: 0 0 30px 0;
  text-align: center;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

.form-submit-btn {
  cursor: pointer;
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color:#50507F;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #50507F;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
  margin-bottom: 10px;
}
.form-submit-btn:active{
  transform: scale(1.02);
}
fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color: #5fcf80;
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
  border-radius: 100%;
}

@media screen and (min-width: 480px) {
  form {
    max-width: 480px;
  }
}
</style>
		{{ contact.content | markdown | linebreaks }}
		<form method="POST">
			
			{% csrf_token %}	
			<fieldset>
			  <legend>Your basic info</legend>
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="name" required>
		  
			  <label for="mail">Email:</label>
			  <input type="email" id="mail" name="email" required>
		  
			  <label for="content">Your message</label>
			  <textarea id="content" name="content" required rows="15"></textarea>
			  
			</fieldset>

			<button type="submit" class="form-submit-btn">Send Message</button>
		</form>
{% endblock content %}
